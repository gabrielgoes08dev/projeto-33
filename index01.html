<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Cartão de Visita">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Cartão, Visita">
    <link rel="stylesheet" href="css/style01.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Cartão de Visita</title>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="img/logo.webp" alt="logo do cartao">
                <h5>Master Card</h5>
            </span>
            <img src="img/chip.png" alt="chip do cartao" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Numero do Cartão</h6>
                <h5 class="number">9473 7876 9742 0980</h5>
                <h5 class="name">Gabriel Góes Nunes Pereira</h5>
            </div>
            <div class="valid-date">
                <h6>Valido até</h6>
                <h5>30/29</h5>
            </div>
        </div>
    </div>
</body>
</html>
